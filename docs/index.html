<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>EOGS</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
</head>

<body>
    <div id="content">
        <h1 id="title"></h1> <br>
        <div id="author-list"></div> <br>
        <div id="affiliation-list"></div>
        <div id="footnote-list"></div><br>
        <div id="conference"></div><br>
        <div id="button-list"></div><br>

        <div class="img-grid">
            <div class="img-row">
                <div class="img-wrapper">
                    <img src="assets/figures/teaser_v2/satngp.png">
                    <span class="image-label">SAT-NGP</span>
                </div>
                <div class="img-wrapper">
                    <img src="assets/figures/teaser_v2/eogs.png">
                    <span class="image-label">EOGS</span>
                </div>
                <div class="img-wrapper">
                    <img src="assets/figures/teaser_v2/eonerf.png">
                    <span class="image-label">EO-NeRF</span>
                </div>
                <div class="img-wrapper">
                    <img src="assets/figures/teaser_v2/gt.png">
                    <span class="image-label">Ground Truth</span>
                </div>
            </div><br>
        </div>

        <h2>Abstract</h2>
        <div id="abstract"></div><br>

        <h2>Method</h2>

        <div id="shadowmapping">
            <img src="assets/figures/shadowmapping.png" alt="Shadow Mapping" style="width:100%">
        </div>

        <h2>Visual Results</h2>
        <div id="image-comparer-detailed-list" style="display: grid; gap: 32px">
        </div>
    </div>
    <div id="bibtex" style="position: relative; width: 80%;"></div>
    <script type="text/javascript" src="script.js"></script>
</body>
